<mat-card class="graph-card">
    <mat-card-title>
        <mat-toolbar class="card-title" style="background-color: #F3cd00;">
            <button *ngIf="show_options" mat-raised-button (click)="show_options = !show_options">Last 24h</button>
            <button *ngIf="!show_options" mat-raised-button (click)="show_options = !show_options">All Data</button>
        </mat-toolbar>
    </mat-card-title>
    <mat-card-content>
            <div *ngIf="id == '1'">
                <div *ngIf="show_options" echarts [options]="chartOptions" [merge]="mergeOptions_1_true" class="demo-chart"></div>
                <div *ngIf="!show_options" echarts [options]="chartOptions" [merge]="mergeOptions_1_false" class="demo-chart"></div>
            </div>
            <div *ngIf="id == '2'"> 
                <div *ngIf="show_options" echarts [options]="chartOptions" [merge]="mergeOptions_2_true" class="demo-chart"></div>
                <div *ngIf="!show_options" echarts [options]="chartOptions" [merge]="mergeOptions_2_false" class="demo-chart"></div>
            </div>
            <div *ngIf="id == '3'">
                <div *ngIf="show_options" echarts [options]="chartOptions" [merge]="mergeOptions_3_true" class="demo-chart"></div>
                <div *ngIf="!show_options" echarts [options]="chartOptions" [merge]="mergeOptions_3_false" class="demo-chart"></div>
            </div>
    </mat-card-content>
</mat-card>
